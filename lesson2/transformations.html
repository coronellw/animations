<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 2 - transformations</title>
	<link rel="stylesheet" href="../css/basic.css">
	<link rel="stylesheet" href="css/box.css">
	<script src="../js/modernizr.custom.38095.js"></script>
</head>
<body>
	<a href="../index.html">Back to index</a>
	<br>
	<label for="regular">No transform</label>
	<div class="original"></div>
	<div class="box" id="regular">
		<h1>hello.</h1>
	</div>

	<label for="rotate">Rotate transform (15 deg - centered)</label>
	<div class="original"></div>
	<div class="box" id="rotate">
		<h1>hello.</h1>
	</div>

	<label for="anchor">Rotate transformation with a different origin (30 deg - bottom left)</label>
	<div class="original"></div>
	<div class="box" id="anchor">
		<h1>hello.</h1>
	</div>

	<label for="anchor2">Rotate transformation from the top right corner (45 deg - top right)</label>
	<div class="original"></div>
	<div class="box" id="anchor2">
		<h1>hello.</h1>
	</div>

	<label for="scale">Scale transformation (only height scale)</label>
	<div class="original"></div>
	<div class="box" id="scale">
		<h1>hello.</h1>
	</div>

	<label for="skew">Skew transformation (skew x by 50 deg)</label>
	<div class="original"></div>
	<div class="box" id="skew">
		<h1>hello.</h1>
	</div>

	<label for="half">Skew tranformation(skew x by 50 deg but scaled to 50% of its original size)</label>
	<div class="original"></div>
	<div class="box" id="half">
		<h1>hello.</h1>
	</div>

	<label for="translate">Translating transformation moving x 400px</label>
	<div class="original"></div>
	<div class="box" id="translate">
		<h1>hello.</h1>
	</div>

	<label for="translatey">Translating transformation moving y 30px</label>
	<div class="original"></div>
	<div class="box" id="translatey">
		<h1>hello.</h1>
	</div>

	<label for="both">Translating transformation both, x = 45px, y = -45</label>
	<div class="original"></div>
	<div class="box" id="both">
		<h1>hello.</h1>
	</div>

	<label for="matrix">Matrix example(bonus - transform: matrix(0.9, -0.05, -0.375, 1.375, 0, 0);)</label>
	<div class="original"></div>
	<div class="box" id="matrix">
		<h1>hello.</h1>
	</div>
</body>
</html>
