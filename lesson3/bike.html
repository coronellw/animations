<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transformations - Bike</title>
	<link rel="stylesheet" href="../css/basic.css">
	<link rel="stylesheet" href="css/bike.css">
</head>
<body>
	<div id="bike">
		<div id="biketop"></div>
		<div id="bikechainstay"></div>
		<div id="bikefork"></div>
		<div id="bikeseattube"></div>
		<div id="bikeseatstay"></div>
		<div id="bikedowntube"></div>
		<div id="seat">
			<div id="base"></div>
			<div id="nose"></div>
		</div>
		<div class="handlebars">
			<div id="post"></div>
			<div id="bar"></div>
			<div id="handle"></div>
		</div>
		<div id="backwheel">
			<div class="center"></div>
			<div class="spoke1"></div>
			<div class="spoke2"></div>
			<div class="spoke3"></div>
			<div class="spoke4"></div>
			<div class="spoke5"></div>
		</div>
		<div id="frontwheel">
			<div class="center"></div>
			<div class="spoke1"></div>
			<div class="spoke2"></div>
			<div class="spoke3"></div>
			<div class="spoke4"></div>
			<div class="spoke5"></div>
		</div>
		<div id="backviela"></div>
		<div id="viela">
			<div id="stick1"></div>
			<div id="stick2"></div>
			<div id="pedal1"></div>
			<div id="pedal2"></div>
		</div>
		<div id="chain"></div>
	</div>
</body>
</html>
